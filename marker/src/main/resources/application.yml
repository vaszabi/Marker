# HTTP Server
server:
  port: 2222   # HTTP (Tomcat) port
# Spring properties
spring:
  application:
     name: marker
  datasource:
    url:
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop