# HTTP Server
server:
  port: 8080   # HTTP (Tomcat) port
# Spring properties
spring:
  application:
     name: marker
  datasource:
    url: jdbc:h2:~/test
    driverClassName: org.h2.Driver
    username: "sa"
    password: ""
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update